        async saveNewEvent() {
            const input = document.querySelector('[data-field="new-prompt"]');
            const prompt = input?.value?.trim();

            if (!prompt) {
                showToast('Please enter an event description', 'error');
                return;
            }

            // Show loading state
            input.disabled = true;

            try {
                // First, interpret the prompt
                const dayData = this.data.days[this.selectedDay - 1];
                const interpretResponse = await fetch('/api/interpret', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        referenceDay: this.selectedDay - 1,
                        existingEvents: dayData.items.map(it => ({
                            day: it.day || dayData.date,
                            time: it.time,
                            description: it.description
                        }))
                    })
                });

                if (!interpretResponse.ok) throw new Error('Failed to interpret prompt');

                const interpreted = await interpretResponse.json();

                if (interpreted.error || interpreted.needsClarification) {
                    throw new Error(interpreted.error || 'Could not interpret prompt - please be more specific');
                }

                // Determine target day
                let targetDayIndex = this.selectedDay - 1;
                if (interpreted.day) {
                    const targetDay = this.data.days.find(d => d.date === interpreted.day);
                    if (targetDay) {
                        targetDayIndex = this.data.days.indexOf(targetDay);
                    }
                }

                // Save the new event
                const response = await fetch('/api/itinerary/item', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        day: targetDayIndex,
                        item: {
                            time: interpreted.time,
                            timeType: interpreted.timeType,
                            description: interpreted.description,
                            status: interpreted.status || 'primary'
                        }
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add event');
                }

                const result = await response.json();
                this.data = result.json;
                this.isAddingEvent = false;
                showToast('Event added', 'success');

                // Start polling for enrichment if needed
                if (this.checkForPendingEnrichments()) {
                    this.startPolling();
                }

                this.render();
            } catch (error) {
                showToast(error.message, 'error');
                input.disabled = false;
            }
        }

        async saveEdit(index) {
            if (this.editingEvent === null) return;

            const row = this.container.querySelector(`[data-event="${index}"]`);
            const promptInput = row?.querySelector('[data-field="prompt"]');
            const prompt = promptInput?.value?.trim();

            // Get selected status
            const statusRadio = row?.querySelector(`input[name="status-${index}"]:checked`);
            const manualStatus = statusRadio?.value || 'primary';

            if (!prompt) {
                showToast('Please enter an event description', 'error');
                return;
            }

            const dayData = this.data.days[this.selectedDay - 1];
            const item = dayData.items[index];
            const isNew = item?.isNew;

            // Show processing state
            row.classList.remove('editing');
            row.classList.add('processing');

            try {
                // First, interpret the prompt via the interpreter endpoint
                const interpretResponse = await fetch('/api/interpret', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: prompt,
                        referenceDay: this.selectedDay - 1,
                        existingEvents: dayData.items.map(it => ({
                            day: it.day || dayData.date,
                            time: it.time,
                            description: it.description
                        }))
                    })
                });

                if (!interpretResponse.ok) throw new Error('Failed to interpret prompt');

                const interpreted = await interpretResponse.json();

                if (interpreted.error || interpreted.needsClarification) {
                    throw new Error(interpreted.error || 'Could not interpret prompt - please be more specific');
                }

                // Apply manual status override
                interpreted.status = manualStatus;

                // Check if day changed
                let targetDayIndex = this.selectedDay - 1;
                if (interpreted.day) {
                    // Find the target day index by matching the date
                    const targetDay = this.data.days.find(d => d.date === interpreted.day);
                    if (targetDay) {
                        targetDayIndex = this.data.days.indexOf(targetDay);
                    }
                }

                if (targetDayIndex !== this.selectedDay - 1 && interpreted.day) {
                    // Day changed - delete from current, add to new
                    // Delete from current day
                    await fetch('/api/itinerary/item', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ day: this.selectedDay - 1, index: index })
                    });

                    // Add to new day
                    const addResponse = await fetch('/api/itinerary/item', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            day: targetDayIndex,
                            item: {
                                prompt: prompt,
                                time: interpreted.time,
                                timeType: interpreted.timeType,
                                description: interpreted.description,
                                status: interpreted.status
                            }
                        })
                    });

                    if (!addResponse.ok) throw new Error('Failed to move event');
                    const { json } = await addResponse.json();
                    this.data = json;
                } else {
                    // Same day - update in place
                    const patchResponse = await fetch('/api/itinerary/item', {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            day: this.selectedDay - 1,
                            index: index,
                            item: {
                                prompt: prompt,
                                time: interpreted.time,
                                timeType: interpreted.timeType,
                                description: interpreted.description,
                                status: interpreted.status
                            }
                        })
                    });

                    if (!patchResponse.ok) throw new Error('Failed to save event');
                    const { json } = await patchResponse.json();
                    this.data = json;
                }

                // Clear edit state
                this.editingEvent = null;
                this.editState = null;
                this.render();

                // Start polling if there are pending enrichments
                if (this.checkForPendingEnrichments()) {
                    this.startPolling();
                }

                // Add morph animation to the saved card
                setTimeout(() => {
                    const savedRow = this.container.querySelector(`[data-event="${index}"]`);
                    if (savedRow) {
                        savedRow.classList.add('morphing-in');
                        setTimeout(() => savedRow.classList.remove('morphing-in'), 300);
                    }
                }, 10);

                showToast('Event updated', 'success');

            } catch (err) {
                console.error('Save error:', err);
                row.classList.remove('processing');
                row.classList.add('editing');
                showToast(err.message || 'Failed to save', 'error');
            }
        }

        async executeDelete(index) {
            if (this.deleteConfirmTimeout) clearTimeout(this.deleteConfirmTimeout);
            this.deleteConfirmingIndex = null;

            const dayIndex = this.selectedDay - 1;
            const dayData = this.data.days[dayIndex];
            const item = dayData.items[index];
            const itemName = item.enrichment?.name || item.description;

            // Deep copy the item for restoration
            const deletedItem = JSON.parse(JSON.stringify(item));
            const deletedIndex = index;

            dayData.items.splice(index, 1);
            this.editingEvent = null;

            // Show undo toast and delete via API
            this.render();
            const undoToast = this.showUndoToast(`Deleted "${itemName}"`, () => {
                // Re-read dayData from current this.data to handle race conditions
                const currentDayData = this.data.days[dayIndex];
                currentDayData.items.splice(deletedIndex, 0, deletedItem);
                this.render();
            });

            setTimeout(async () => {
                if (undoToast.undone) return;

                try {
                    const response = await fetch('/api/itinerary/item', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            day: dayIndex,
                            index: deletedIndex
                        })
                    });

                    if (!response.ok) throw new Error('Delete failed');

                    const { json } = await response.json();
                    this.data = json;
                } catch (err) {
                    console.error('Delete error:', err);
                    // Re-read dayData for error recovery too
                    const currentDayData = this.data.days[dayIndex];
                    currentDayData.items.splice(deletedIndex, 0, deletedItem);
                    this.render();
                    showToast('Failed to delete event', 'error');
                }

        }

        async retryEnrichment(index) {
            const dayIndex = this.selectedDay - 1;
            const dayData = this.data.days[dayIndex];
            const item = dayData.items[index];

            if (!item) return;

            // Clear error state and set to loading
            item.enrichmentError = false;
            item.enrichment = null;
            this.render();

            try {
                // Call enrichment endpoint
                const response = await fetch('/api/itinerary/enrich', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        day: dayIndex,
                        index: index,
                        item: item
                    })
                });

                if (!response.ok) throw new Error('Enrichment retry failed');

                const { json } = await response.json();
                this.data = json;
                this.render();
                showToast('Enrichment successful!', 'success');

            } catch (err) {
                console.error('Enrichment retry error:', err);
                item.enrichmentError = true;
                this.render();
                showToast('Failed to enrich event', 'error');
            }
        }

        showUndoToast(message, onUndo) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast undo';

            const state = { undone: false };

            toast.innerHTML = `
                <span>${message}</span>
                <button class="toast-undo-btn">Undo</button>
            `;

            toast.querySelector('.toast-undo-btn').addEventListener('click', () => {
                state.undone = true;
                onUndo();
                toast.remove();
            });

            container.appendChild(toast);

            setTimeout(() => {
                if (!state.undone) {
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 3000);

            return state;
        }

        addNewEvent() {
            const dayData = this.data.days[this.selectedDay - 1];
            const newItem = {
                time: 'evening',
                description: '',
                type: 'activity',
                fallback: false,
                optional: false,
                place: null,
                isNew: true
            };

            dayData.items.push(newItem);
            this.editingEvent = dayData.items.length - 1;
            this.render();

            // Focus the input
            setTimeout(() => {
                const input = this.container.querySelector('.event-edit-single');
                if (input) input.focus();
            }, 10);
        }

        // Check if any items have pending (null) enrichments
        checkForPendingEnrichments() {
            if (!this.data) return false;

            // Check hotel
            if (this.data.hotel && this.data.hotel.enrichment === null) return true;

            // Check days
            for (const day of (this.data.days || [])) {
                for (const item of (day.items || [])) {
                    // Check both item.enrichment (new format) and item.place (old format)
                    const enrichment = item.enrichment !== undefined ? item.enrichment : item.place;
                    if (enrichment === null) return true;
                }
            }
            return false;
        }

        // Start polling for enrichment updates
        startPolling() {
            if (this.pollingInterval) return;

            this.pollingInterval = setInterval(async () => {
                if (!this.checkForPendingEnrichments()) {
                    this.stopPolling();
                    return;
                }

                try {
                    const response = await fetch('/api/itinerary');
                    const result = await response.json();
                    // Handle both old format {txt, json} and new format (direct JSON)
                    const data = result.json || result;

                    if (JSON.stringify(data) !== JSON.stringify(this.data)) {
                        this.data = data;
                        this.render();
                    }
                } catch (err) {
                    console.error('Polling error:', err);
                }
            }, 3000);
        }

        // Stop polling for enrichment updates
        stopPolling() {
            if (this.pollingInterval) {
                clearInterval(this.pollingInterval);
                this.pollingInterval = null;
            }
        }
    }

    // ========== INIT ==========
    document.addEventListener('DOMContentLoaded', () => {
        window.router = new Router();
        window.chatAgent = new ChatAgent();
        window.calendarRenderer = new CalendarRenderer();

        // Load calendar data
        window.calendarRenderer.load();

        // Listen for itinerary updates
        window.addEventListener('itinerary-updated', (e) => {
            window.calendarRenderer.data = e.detail;
            window.calendarRenderer.render();

            // Start polling if there are pending enrichments
            if (window.calendarRenderer.checkForPendingEnrichments()) {
                window.calendarRenderer.startPolling();
            }
        });
    });
    </script>
