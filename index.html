<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NYC Jan 14-18 | Your Trip Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #ffffff;
            --bg-main: #f8f6f3;
            --bg-card: #ffffff;
            --bg-elevated: #f0ede8;
            --accent: #1a1a1a;
            --accent-light: #333333;
            --accent-dim: #666666;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --coral: #c9463d;
            --teal: #2d6a65;
            --violet: #6b5b95;
            --sage: #5c7c5c;
            --timeline-line: #e0dcd5;
            --shadow: 0 2px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
            --nav-height: 64px;
            --nav-height-mobile: 72px;
            --event-row-height: 56px;
            --event-expanded-height: auto;
            --type-dot-size: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        /* Subtle grain texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.015;
            pointer-events: none;
            z-index: 10000;
        }

        /* ========== GLOBAL NAVIGATION ========== */
        .app-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: var(--nav-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background: linear-gradient(180deg, rgba(248, 246, 243, 0.98) 0%, rgba(248, 246, 243, 0.95) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--timeline-line);
        }

        .app-nav-brand {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .app-nav-links {
            display: flex;
            gap: 6px;
            background: var(--bg-elevated);
            padding: 6px;
            border-radius: 14px;
            border: 1px solid var(--timeline-line);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-link svg {
            width: 18px;
            height: 18px;
            opacity: 0.7;
            transition: opacity 0.25s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-elevated);
        }

        .nav-link:hover svg {
            opacity: 1;
        }

        .nav-link.active {
            color: var(--text-primary);
            background: var(--bg-card);
            box-shadow: var(--shadow);
        }

        .nav-link.active svg {
            opacity: 1;
            color: var(--text-primary);
        }

        .logout-btn {
            padding: 10px 16px;
            background: transparent;
            border: 1px solid var(--timeline-line);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: var(--bg-card);
            border-color: var(--accent-dim);
            color: var(--text-primary);
        }

        /* Mobile Bottom Navigation */
        @media (max-width: 768px) {
            .app-nav {
                top: auto;
                bottom: 0;
                height: var(--nav-height-mobile);
                padding: 0;
                padding-bottom: env(safe-area-inset-bottom);
                border-bottom: none;
                border-top: 1px solid var(--timeline-line);
            }

            .app-nav-brand, .logout-btn {
                display: none;
            }

            .app-nav-links {
                flex: 1;
                justify-content: space-around;
                background: transparent;
                border: none;
                padding: 8px 16px;
                border-radius: 0;
            }

            .nav-link {
                flex-direction: column;
                gap: 4px;
                padding: 8px 20px;
                font-size: 11px;
                letter-spacing: 0.3px;
            }

            .nav-link svg {
                width: 22px;
                height: 22px;
            }
        }

        /* ========== VIEW CONTAINERS ========== */
        .view {
            display: none;
            min-height: 100vh;
            min-height: 100dvh;
            padding-top: var(--nav-height);
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .view.active {
            display: block;
        }

        .view.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .view {
                padding-top: 0;
                padding-bottom: var(--nav-height-mobile);
            }
        }

        /* ========== CALENDAR VIEW (Compact Redesign) ========== */
        .cal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--timeline-line);
        }

        .cal-header-brand {
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        .cal-header-day {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Day Pills */
        .day-pills {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--timeline-line);
            position: sticky;
            top: var(--nav-height);
            z-index: 50;
        }

        @media (max-width: 768px) {
            .day-pills {
                top: 0;
            }
        }

        .day-pill {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            min-width: 56px;
            border: 1px solid var(--timeline-line);
            border-radius: 10px;
            background: transparent;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .day-pill:hover {
            background: var(--bg-elevated);
        }

        .day-pill.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-deep);
        }

        .day-pill-date {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 18px;
            font-weight: 500;
            line-height: 1;
        }

        .day-pill-dow {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
            opacity: 0.7;
        }

        .day-pill.active .day-pill-dow {
            opacity: 1;
        }

        /* Event List */
        .event-list {
            padding: 8px 16px 100px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Time Divider */
        .time-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 0 8px;
        }

        .time-divider-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .time-divider-line {
            flex: 1;
            height: 1px;
            background: var(--timeline-line);
        }

        /* Event Row */
        .event-row {
            background: var(--bg-card);
            border: 1px solid var(--timeline-line);
            border-radius: 12px;
            margin-bottom: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .event-row:hover {
            border-color: var(--accent-dim);
        }

        .event-row.fallback,
        .event-row.optional {
            border-style: dashed;
            opacity: 0.8;
        }

        .event-row-collapsed {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            gap: 12px;
            min-height: var(--event-row-height);
        }

        .event-type-dot {
            width: var(--type-dot-size);
            height: var(--type-dot-size);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .event-type-dot.food { background: var(--coral); }
        .event-type-dot.culture { background: var(--teal); }
        .event-type-dot.entertainment { background: var(--violet); }
        .event-type-dot.activity { background: var(--sage); }
        .event-type-dot.transit { background: var(--timeline-line); }
        .event-type-dot.hotel { background: var(--accent); }

        .event-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 65px;
            flex-shrink: 0;
        }

        .event-name {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-hook {
            font-size: 13px;
            color: var(--text-secondary);
            font-style: italic;
            flex-shrink: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        @media (max-width: 600px) {
            .event-hook {
                display: none;
            }
        }

        .event-badge {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--bg-elevated);
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .event-neighborhood {
            font-size: 12px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .event-chevron {
            width: 16px;
            height: 16px;
            color: var(--text-secondary);
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .event-row.expanded .event-chevron {
            transform: rotate(180deg);
        }

        /* Event Expanded */
        .event-row-expanded {
            display: none;
            padding: 0 16px 16px;
            padding-left: calc(16px + var(--type-dot-size) + 12px);
        }

        .event-row.expanded .event-row-expanded {
            display: block;
        }

        .event-address {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .event-address a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .event-address a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }

        .event-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .event-action-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border: 1px solid var(--timeline-line);
            border-radius: 8px;
            background: var(--bg-elevated);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .event-action-btn:hover {
            background: var(--bg-main);
            border-color: var(--accent-dim);
        }

        .event-action-btn svg {
            width: 14px;
            height: 14px;
        }

        .event-tips {
            background: var(--bg-main);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .event-tips::before {
            content: 'ðŸ’¡ ';
        }

        /* Hotel Card */
        .hotel-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--timeline-line);
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .hotel-card-dot {
            width: var(--type-dot-size);
            height: var(--type-dot-size);
            border-radius: 50%;
            background: var(--accent);
            flex-shrink: 0;
        }

        .hotel-card-name {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .hotel-card-neighborhood {
            font-size: 12px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .hotel-card-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            flex-shrink: 0;
        }

        .hotel-card-link:hover {
            color: var(--text-primary);
        }

        .hotel-card-link svg {
            width: 14px;
            height: 14px;
        }

        /* Day transition */
        .event-list {
            opacity: 1;
            transition: opacity 0.15s ease;
        }

        .event-list.transitioning {
            opacity: 0;
        }

        /* ========== EDITOR VIEW ========== */
        #view-editor {
            display: none;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
        }

        #view-editor.active {
            display: flex;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: var(--nav-height);
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .editor-container {
                padding-top: 0;
                padding-bottom: var(--nav-height-mobile);
            }
        }

        .editor-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 16px 24px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--timeline-line);
            flex-shrink: 0;
        }

        .editor-toolbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .editor-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .editor-status {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .editor-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--sage);
        }

        .editor-status-dot.unsaved {
            background: var(--coral);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .editor-toolbar-right {
            display: flex;
            gap: 8px;
        }

        .editor-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border: 1px solid var(--timeline-line);
            border-radius: 10px;
            background: var(--bg-elevated);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .editor-btn:hover {
            background: var(--bg-main);
            border-color: var(--accent-dim);
        }

        .editor-btn svg {
            width: 16px;
            height: 16px;
        }

        .editor-btn.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-deep);
        }

        .editor-btn.primary:hover {
            background: var(--accent-light);
        }

        .editor-btn.primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .editor-panes {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        .editor-pane {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-pane-header {
            padding: 12px 20px;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--timeline-line);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
        }

        .editor-pane:first-child {
            border-right: 1px solid var(--timeline-line);
        }

        #markdown-editor {
            flex: 1;
            background: var(--bg-main);
            color: var(--text-primary);
            border: none;
            padding: 24px;
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
            font-size: 14px;
            line-height: 1.7;
            resize: none;
            overflow-y: auto;
            outline: none;
        }

        #markdown-editor::placeholder {
            color: var(--text-secondary);
        }

        #markdown-preview {
            flex: 1;
            background: var(--bg-card);
            padding: 24px;
            overflow-y: auto;
            font-size: 15px;
            line-height: 1.7;
        }

        #markdown-preview h1, #markdown-preview h2, #markdown-preview h3 {
            font-family: 'Playfair Display', Georgia, serif;
            color: var(--text-primary);
            margin: 24px 0 12px;
        }

        #markdown-preview h1 { font-size: 28px; }
        #markdown-preview h2 { font-size: 22px; color: var(--accent); }
        #markdown-preview h3 { font-size: 18px; }

        #markdown-preview p {
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        #markdown-preview ul, #markdown-preview ol {
            margin: 0 0 16px 24px;
            color: var(--text-secondary);
        }

        #markdown-preview li {
            margin-bottom: 8px;
        }

        #markdown-preview strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        #markdown-preview a {
            color: var(--accent);
        }

        #markdown-preview code {
            background: var(--bg-elevated);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        #markdown-preview hr {
            border: none;
            border-top: 1px solid var(--timeline-line);
            margin: 24px 0;
        }

        #markdown-preview table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }

        #markdown-preview th, #markdown-preview td {
            padding: 10px 12px;
            border: 1px solid var(--timeline-line);
            text-align: left;
        }

        #markdown-preview th {
            background: var(--bg-elevated);
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Editor Mobile */
        @media (max-width: 768px) {
            .editor-panes {
                grid-template-columns: 1fr;
            }

            .editor-pane.preview-pane {
                display: none;
            }

            .editor-pane.preview-pane.show {
                display: flex;
            }

            .editor-pane.editor-pane-main.hidden {
                display: none;
            }

            .editor-toolbar {
                padding: 12px 16px;
            }

            .editor-title {
                font-size: 16px;
            }

            #markdown-editor, #markdown-preview {
                padding: 16px;
            }
        }

        /* ========== CHAT VIEW ========== */
        #view-chat {
            display: none;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
        }

        #view-chat.active {
            display: flex;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: var(--nav-height);
            overflow: hidden;
            background: var(--bg-main);
        }

        @media (max-width: 768px) {
            .chat-container {
                padding-top: 0;
                padding-bottom: var(--nav-height-mobile);
            }
        }

        .chat-header-full {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 24px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--timeline-line);
            flex-shrink: 0;
        }

        .chat-header-icon-full {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dim) 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-header-icon-full svg {
            width: 24px;
            height: 24px;
            color: var(--bg-deep);
        }

        .chat-header-text h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 22px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .chat-header-text p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-messages-full {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-messages-full::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages-full::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages-full::-webkit-scrollbar-thumb {
            background: var(--timeline-line);
            border-radius: 3px;
        }

        .chat-message-full {
            display: flex;
            max-width: 75%;
            animation: messageSlide 0.3s ease forwards;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message-full.user {
            align-self: flex-end;
        }

        .chat-message-full.assistant {
            align-self: flex-start;

    <script>
    // ========== ROUTER ==========
    class Router {
        constructor() {
            this.views = ['calendar', 'editor', 'chat'];
            this.currentView = 'calendar';
            this.init();
        }

        init() {
            this.handleRoute();
            window.addEventListener('hashchange', () => this.handleRoute());
            document.querySelectorAll('[data-view]').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.hash = link.dataset.view;
                });
            });
        }

        handleRoute() {
            const hash = window.location.hash.slice(1) || 'calendar';
            const view = this.views.includes(hash) ? hash : 'calendar';
            this.switchView(view);
        }

        switchView(view) {
            // Hide all views
            document.querySelectorAll('.view').forEach(v => {
                v.classList.remove('active', 'visible');
            });

            // Show target view
            const targetView = document.getElementById(`view-${view}`);
            targetView.classList.add('active');

            // Trigger animation
            requestAnimationFrame(() => {
                targetView.classList.add('visible');
            });

            // Update nav
            document.querySelectorAll('[data-view]').forEach(link => {
                link.classList.toggle('active', link.dataset.view === view);
            });

            this.currentView = view;

            // View-specific actions
            if (view === 'editor' && !window.editorLoaded) {
                window.markdownEditor.load();
            }
            if (view === 'chat') {
                document.getElementById('chat-input').focus();
            }
        }
    }

    // ========== TOAST NOTIFICATIONS ==========
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;

        const icon = type === 'success'
            ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>'
            : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>';

        toast.innerHTML = `${icon}<span>${message}</span>`;
        container.appendChild(toast);

        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(20px)';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // ========== MARKDOWN EDITOR ==========
    class MarkdownEditor {
        constructor() {
            this.textarea = document.getElementById('markdown-editor');
            this.preview = document.getElementById('markdown-preview');
            this.saveBtn = document.getElementById('save-btn');
            this.statusDot = document.getElementById('editor-status-dot');
            this.statusText = document.getElementById('editor-status-text');
            this.previewToggle = document.getElementById('preview-toggle');
            this.originalContent = '';
            this.hasChanges = false;
            this.init();
        }

        init() {
            this.textarea.addEventListener('input', () => {
                this.hasChanges = this.textarea.value !== this.originalContent;
                this.updateStatus();
                this.updatePreview();
            });

            this.saveBtn.addEventListener('click', () => this.save());

            // Mobile preview toggle
            if (window.innerWidth <= 768) {
                this.previewToggle.style.display = 'flex';
                this.previewToggle.addEventListener('click', () => this.togglePreview());
            }

            window.addEventListener('beforeunload', (e) => {
                if (this.hasChanges) {
                    e.preventDefault();
                    e.returnValue = '';
                }
            });

            // Ctrl/Cmd+S to save
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    if (this.hasChanges) this.save();
                }
            });
        }

        async load() {
            try {
                this.textarea.placeholder = 'Loading...';
                const response = await fetch('/api/itinerary');
                const { txt } = await response.json();
                this.textarea.value = txt;
                this.originalContent = txt;
                this.hasChanges = false;
                this.updateStatus();
                this.updatePreview();
                window.editorLoaded = true;
            } catch (err) {
                console.error('Failed to load itinerary:', err);
                this.textarea.placeholder = 'Failed to load. Please refresh.';
                showToast('Failed to load itinerary', 'error');
            }
        }

        async save() {
            if (!this.hasChanges) return;

            this.saveBtn.disabled = true;
            this.statusText.textContent = 'Saving & enriching...';

            try {
                const response = await fetch('/api/itinerary', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: this.textarea.value })
                });

                if (!response.ok) throw new Error('Save failed');

                const { json } = await response.json();

                this.originalContent = this.textarea.value;
                this.hasChanges = false;
                this.updateStatus();

                // Broadcast update to calendar
                window.dispatchEvent(new CustomEvent('itinerary-updated', { detail: json }));

                showToast('Itinerary saved and enriched');
            } catch (err) {
                console.error('Save error:', err);
                showToast('Failed to save. Please try again.', 'error');
            } finally {
                this.saveBtn.disabled = !this.hasChanges;
            }
        }

        updateStatus() {
            this.saveBtn.disabled = !this.hasChanges;
            this.statusDot.classList.toggle('unsaved', this.hasChanges);
            this.statusText.textContent = this.hasChanges ? 'Unsaved changes' : 'Saved';
        }

        togglePreview() {
            const editorPane = document.querySelector('.editor-pane-main');
            const previewPane = document.querySelector('.preview-pane');
            const isShowingPreview = previewPane.classList.contains('show');

            if (isShowingPreview) {
                previewPane.classList.remove('show');
                editorPane.classList.remove('hidden');
                this.previewToggle.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>Preview';
            } else {
                previewPane.classList.add('show');
                editorPane.classList.add('hidden');
                this.updatePreview();
                this.previewToggle.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>Edit';
            }
        }

        updatePreview() {
            this.preview.innerHTML = this.renderMarkdown(this.textarea.value);
        }

        renderMarkdown(md) {
            return md
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/^- (.*$)/gim, '<li>$1</li>')
                .replace(/\*\*([^*]+)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/gim, '<em>$1</em>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank">$1</a>')
                .replace(/^---$/gim, '<hr>')
                .replace(/\n\n/gim, '</p><p>')
                .replace(/\n/gim, '<br>')
                .replace(/^(.*)$/gim, (match) => {
                    if (match.startsWith('<')) return match;
                    return match;
                });
        }
    }

    // ========== CHAT ==========
    class ChatAgent {
        constructor() {
            this.messagesEl = document.getElementById('chat-messages');
            this.inputEl = document.getElementById('chat-input');
            this.sendBtn = document.getElementById('chat-send');
            this.form = document.getElementById('chat-form');
            this.isLoading = false;
            this.init();
        }

        init() {
            this.form.addEventListener('submit', (e) => {
                e.preventDefault();
                this.sendMessage(this.inputEl.value);
            });
        }

        async sendMessage(message) {
            if (this.isLoading || !message.trim()) return;

            this.isLoading = true;
            this.sendBtn.disabled = true;

            this.addMessage(message, 'user');
            this.inputEl.value = '';
            this.showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                this.hideTyping();

                if (!response.ok) {
                    this.addMessage(data.error || 'Something went wrong.', 'assistant');
                } else {
                    this.addMessage(data.response, 'assistant');
                }
            } catch (err) {
                this.hideTyping();
                this.addMessage('Connection error. Please try again.', 'assistant');
            } finally {
                this.isLoading = false;
                this.sendBtn.disabled = false;
                this.inputEl.focus();
            }
        }

        linkify(text) {
            text = text.replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            text = text.replace(/(^|[^"'])(https?:\/\/[^\s<]+)/g, '$1<a href="$2" target="_blank">$2</a>');
            return text;
        }

        addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message-full ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'chat-message-content-full';

            // Check for update available marker
            if (role === 'assistant' && content.includes('[UPDATE_AVAILABLE]')) {
                const cleanContent = content.replace('[UPDATE_AVAILABLE]', '').trim();
                contentDiv.innerHTML = this.linkify(cleanContent);

                // Add action buttons
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'chat-actions';
                actionsDiv.style.cssText = 'margin-top: 12px; display: flex; gap: 8px;';

                const updateBtn = document.createElement('button');
                updateBtn.textContent = 'Update itinerary';
                updateBtn.className = 'chat-action-btn primary';
                updateBtn.onclick = () => this.confirmUpdate(cleanContent);

                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'No thanks';
                cancelBtn.className = 'chat-action-btn';
                cancelBtn.onclick = () => {
                    actionsDiv.remove();
                    this.addMessage("No problem! Let me know if you change your mind.", 'assistant');
                };

                actionsDiv.appendChild(updateBtn);
                actionsDiv.appendChild(cancelBtn);
                contentDiv.appendChild(actionsDiv);
            } else {
                contentDiv.innerHTML = this.linkify(content);
            }

            messageDiv.appendChild(contentDiv);
            this.messagesEl.appendChild(messageDiv);
            this.scrollToBottom();

            return messageDiv;
        }

        async confirmUpdate(context) {
            this.showTyping();

            try {
                const response = await fetch('/api/itinerary/chat-update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'update based on conversation',
                        newContent: context
                    })
                });

                const data = await response.json();
                this.hideTyping();

                if (data.success) {
                    // Update calendar and editor
                    window.dispatchEvent(new CustomEvent('itinerary-updated', { detail: data.json }));
                    if (window.markdownEditor) {
                        window.markdownEditor.textarea.value = data.txt;
                        window.markdownEditor.originalContent = data.txt;
                        window.markdownEditor.hasChanges = false;
                        window.markdownEditor.updateStatus();
                    }

                    this.addMessage("Done! I've updated the itinerary. You can see the changes in the Calendar and Editor.", 'assistant');
                } else {
                    this.addMessage("Sorry, I couldn't update the itinerary. Please try again.", 'assistant');
                }
            } catch (err) {
                this.hideTyping();
                this.addMessage("Connection error. Please try again.", 'assistant');
            }
        }

        showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'chat-message-full assistant typing';
            typingDiv.id = 'typing-indicator';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'chat-message-content-full';
            contentDiv.innerHTML = `
                <span class="typing-dot-full"></span>
                <span class="typing-dot-full"></span>
                <span class="typing-dot-full"></span>
            `;

            typingDiv.appendChild(contentDiv);
            this.messagesEl.appendChild(typingDiv);
            this.scrollToBottom();
        }

        hideTyping() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        scrollToBottom() {
            this.messagesEl.scrollTo({
                top: this.messagesEl.scrollHeight,
                behavior: 'smooth'
            });
        }
    }

    // ========== DYNAMIC CALENDAR ==========
    class CalendarRenderer {
        constructor() {
            this.container = document.getElementById('event-list');
            this.pillsContainer = document.getElementById('day-pills');
            this.currentDayEl = document.getElementById('cal-current-day');
            this.data = null;
            this.selectedDay = 1;
            this.expandedEvent = null;
            this.initPillHandlers();
        }

        initPillHandlers() {
            this.pillsContainer.addEventListener('click', (e) => {
                const pill = e.target.closest('.day-pill');
                if (pill) {
                    const day = parseInt(pill.dataset.day);
                    this.selectDay(day);
                }
            });
        }

        async load() {
            try {
                const response = await fetch('/api/itinerary');
                const { json } = await response.json();
                this.data = json;
                this.render();
            } catch (err) {
                console.error('Failed to load calendar data:', err);
            }
        }

        selectDay(day) {
            if (day === this.selectedDay) return;

            // Update pills
            this.pillsContainer.querySelectorAll('.day-pill').forEach(p => {
                p.classList.toggle('active', parseInt(p.dataset.day) === day);
            });

            // Fade transition
            this.container.classList.add('transitioning');
            setTimeout(() => {
                this.selectedDay = day;
                this.expandedEvent = null;
                this.render();
                this.container.classList.remove('transitioning');
            }, 150);
        }

        render() {
            if (!this.data) return;

            const dayData = this.data.days[this.selectedDay - 1];
            if (!dayData) return;

            // Update header
            const fullDayName = this.getFullDayName(dayData.dayOfWeek);
            this.currentDayEl.textContent = `${fullDayName}, ${dayData.date}`;

            // Render events
            let html = '';

            // Add hotel card on every day
            if (this.data.hotel) {
                html += this.renderHotelCard();
            }

            // Render day items
            html += this.renderDayItems(dayData.items);

            this.container.innerHTML = html;

            // Attach click handlers
            this.container.querySelectorAll('.event-row').forEach((row, index) => {
                row.addEventListener('click', () => this.toggleEvent(index));
            });
        }

        renderHotelCard() {
            const hotel = this.data.hotel;
            // Parse hotel string: "Untitled at 3 Freeman Alley, Lower East Side"
            const hotelName = typeof hotel === 'string' ? hotel : hotel.name;
            const address = '3 Freeman Alley, New York, NY';
            const mapsUrl = `https://maps.google.com/maps/dir/?api=1&destination=${encodeURIComponent(address)}&travelmode=walking`;

            return `
            <div class="hotel-card">
                <span class="hotel-card-dot"></span>
                <span class="hotel-card-name">${this.escapeHtml(hotelName)}</span>
                <span class="hotel-card-neighborhood">LES</span>
                <a class="hotel-card-link" href="${mapsUrl}" target="_blank">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </svg>
                    Directions
                </a>
            </div>`;
        }

        renderDayItems(items) {
            let html = '';
            let lastTimeGroup = null;
            let eventIndex = 0;

            for (const item of items) {
                // Time divider
                const timeGroup = this.getTimeGroup(item.time);
                if (timeGroup && timeGroup !== lastTimeGroup) {
                    html += `
                    <div class="time-divider">
                        <span class="time-divider-label">${timeGroup}</span>
                        <div class="time-divider-line"></div>
                    </div>`;
                    lastTimeGroup = timeGroup;
                }

                html += this.renderEventRow(item, eventIndex);
                eventIndex++;
            }

            return html;
        }

        renderEventRow(item, index) {
            const isExpanded = this.expandedEvent === index;
            const place = item.place;
            const name = place?.name || item.description;
            const neighborhood = this.extractNeighborhood(place?.address);
            const typeClass = item.type || 'activity';

            let badgeHtml = '';
            if (item.fallback) badgeHtml = '<span class="event-badge">Backup</span>';
            else if (item.optional) badgeHtml = '<span class="event-badge">Optional</span>';

            const rowClasses = [
                'event-row',
                isExpanded ? 'expanded' : '',
                item.fallback ? 'fallback' : '',
                item.optional ? 'optional' : ''
            ].filter(Boolean).join(' ');

            const hook = place?.hook || '';

            return `
            <div class="${rowClasses}" data-event="${index}">
                <div class="event-row-collapsed">
                    <span class="event-type-dot ${typeClass}"></span>
                    <span class="event-time">${this.formatTime(item.time) || ''}</span>
                    <span class="event-name">${this.escapeHtml(name)}</span>
                    ${hook ? `<span class="event-hook">${this.escapeHtml(hook)}</span>` : ''}
                    ${badgeHtml}
                    ${neighborhood ? `<span class="event-neighborhood">${neighborhood}</span>` : ''}
                    <svg class="event-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"/>
                    </svg>
                </div>
                <div class="event-row-expanded">
                    ${place?.address ? `
                        <div class="event-address">
                            <a href="${this.escapeHtml(place.mapsUrl)}" target="_blank">${this.escapeHtml(place.address)}</a>
                        </div>
                    ` : ''}
                    <div class="event-actions">
                        ${place?.address ? `
                            <a class="event-action-btn" href="https://maps.google.com/maps/dir/?api=1&destination=${encodeURIComponent(place.address)}&travelmode=walking" target="_blank">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/>
                                    <circle cx="12" cy="10" r="3"/>
                                </svg>
                                Directions
                            </a>
                        ` : ''}
                        ${place?.website ? `
                            <a class="event-action-btn" href="${this.escapeHtml(place.website)}" target="_blank">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="2" y1="12" x2="22" y2="12"/>
                                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                                </svg>
                                Website
                            </a>
                        ` : ''}
                    </div>
                    ${place?.tips ? `<div class="event-tips">${this.escapeHtml(place.tips)}</div>` : ''}
                </div>
            </div>`;
        }

        toggleEvent(index) {
            if (this.expandedEvent === index) {
                this.expandedEvent = null;
            } else {
                this.expandedEvent = index;
            }
            this.render();
        }

        extractNeighborhood(address) {
            if (!address) return '';

            const neighborhoods = {
                'lower east side': 'LES',
                'east village': 'EV',
                'west village': 'WV',
                'soho': 'SoHo',
                'tribeca': 'TriBeCa',
                'chinatown': 'Chinatown',
                'dumbo': 'DUMBO',
                'brooklyn heights': 'Brooklyn',
                'midtown': 'Midtown',
                'upper east': 'UES',
                'upper west': 'UWS',
                'greenwich': 'WV',
                'fulton': 'FiDi',
                'houston': 'LES',
                'bowery': 'LES'
            };

            const lowerAddr = address.toLowerCase();
            for (const [key, abbrev] of Object.entries(neighborhoods)) {
                if (lowerAddr.includes(key)) return abbrev;
            }
            return '';
        }

        formatTime(time) {
            if (!time) return '';

            const timeMap = {
                'morning': '9 AM',
                'afternoon': '2 PM',
                'evening': '6 PM',
                'night': '9 PM',
                'late': '11 PM',
                'breakfast': '8 AM',
                'lunch': '12 PM',
                'dinner': '7 PM',
                'brunch': '10 AM'
            };

            const lower = time.toLowerCase();
            if (timeMap[lower]) return timeMap[lower];

            // Handle "11am" -> "11 AM"
            const match = time.match(/^(\d{1,2})(am|pm)$/i);
            if (match) {
                return `${match[1]} ${match[2].toUpperCase()}`;
            }

            // Handle ranges like "1:30-4pm"
            return time;
        }

        getTimeGroup(time) {
            if (!time) return null;
            const t = time.toLowerCase();
            if (t === 'morning' || t === 'breakfast' || /^([6-9]|10|11)(am|:)/i.test(t)) return 'Morning';
            if (t === 'afternoon' || t === 'lunch' || /^(12|1|2|3|4)(pm|:)/i.test(t)) return 'Afternoon';
            if (t === 'evening' || t === 'dinner' || /^(5|6|7)(pm|:)/i.test(t)) return 'Evening';
            if (t === 'night' || t === 'late' || /^(8|9|10|11)(pm|:)/i.test(t)) return 'Night';
            return null;
        }

        getFullDayName(abbrev) {
            const days = {
                'Mon': 'Monday', 'Tue': 'Tuesday', 'Wed': 'Wednesday',
                'Thu': 'Thursday', 'Fri': 'Friday', 'Sat': 'Saturday', 'Sun': 'Sunday'
            };
            return days[abbrev] || abbrev;
        }

        escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    }

    // ========== INIT ==========
    document.addEventListener('DOMContentLoaded', () => {
        window.router = new Router();
        window.markdownEditor = new MarkdownEditor();
        window.chatAgent = new ChatAgent();
        window.calendarRenderer = new CalendarRenderer();

        // Load calendar data
        window.calendarRenderer.load();

        // Listen for itinerary updates
        window.addEventListener('itinerary-updated', (e) => {
            window.calendarRenderer.data = e.detail;
            window.calendarRenderer.render();
        });
    });
    </script>
