<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NYC Jan 14-18 | Your Trip Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #ffffff;
            --bg-main: #f8f6f3;
            --bg-card: #ffffff;
            --bg-elevated: #f0ede8;
            --accent: #1a1a1a;
            --accent-light: #333333;
            --accent-dim: #666666;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --coral: #c9463d;
            --teal: #2d6a65;
            --violet: #6b5b95;
            --sage: #5c7c5c;
            --timeline-line: #e0dcd5;
            --shadow: 0 2px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
            --nav-height: 64px;
            --nav-height-mobile: 72px;
            --event-row-height: 56px;
            --event-expanded-height: auto;
            --type-dot-size: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        /* Subtle grain texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.015;
            pointer-events: none;
            z-index: 10000;
        }

        /* ========== GLOBAL NAVIGATION ========== */
        .app-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: var(--nav-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background: linear-gradient(180deg, rgba(248, 246, 243, 0.98) 0%, rgba(248, 246, 243, 0.95) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--timeline-line);
        }

        .app-nav-brand {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .app-nav-links {
            display: flex;
            gap: 6px;
            background: var(--bg-elevated);
            padding: 6px;
            border-radius: 14px;
            border: 1px solid var(--timeline-line);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-link svg {
            width: 18px;
            height: 18px;
            opacity: 0.7;
            transition: opacity 0.25s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-elevated);
        }

        .nav-link:hover svg {
            opacity: 1;
        }

        .nav-link.active {
            color: var(--text-primary);
            background: var(--bg-card);
            box-shadow: var(--shadow);
        }

        .nav-link.active svg {
            opacity: 1;
            color: var(--text-primary);
        }

        .logout-btn {
            padding: 10px 16px;
            background: transparent;
            border: 1px solid var(--timeline-line);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .logout-btn:hover {
            background: var(--bg-card);
            border-color: var(--accent-dim);
            color: var(--text-primary);
        }

        /* Mobile Bottom Navigation */
        @media (max-width: 768px) {
            .app-nav {
                top: auto;
                bottom: 0;
                height: var(--nav-height-mobile);
                padding: 0;
                padding-bottom: env(safe-area-inset-bottom);
                border-bottom: none;
                border-top: 1px solid var(--timeline-line);
            }

            .app-nav-brand, .logout-btn {
                display: none;
            }

            .app-nav-links {
                flex: 1;
                justify-content: space-around;
                background: transparent;
                border: none;
                padding: 8px 16px;
                border-radius: 0;
            }

            .nav-link {
                flex-direction: column;
                gap: 4px;
                padding: 8px 20px;
                font-size: 11px;
                letter-spacing: 0.3px;
            }

            .nav-link svg {
                width: 22px;
                height: 22px;
            }
        }

        /* ========== VIEW CONTAINERS ========== */
        .view {
            display: none;
            min-height: 100vh;
            min-height: 100dvh;
            padding-top: var(--nav-height);
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .view.active {
            display: block;
        }

        .view.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .view {
                padding-top: 0;
                padding-bottom: var(--nav-height-mobile);
            }
        }

        /* ========== CALENDAR VIEW (Compact Redesign) ========== */
        .cal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--timeline-line);
        }

        .cal-header-brand {
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        .cal-header-day {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Day Pills */
        .day-pills {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--timeline-line);
            position: sticky;
            top: var(--nav-height);
            z-index: 50;
        }

        @media (max-width: 768px) {
            .day-pills {
                top: 0;
            }
        }

        .day-pill {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;
            min-width: 56px;
            border: 1px solid var(--timeline-line);
            border-radius: 10px;
            background: transparent;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .day-pill:hover {
            background: var(--bg-elevated);
        }

        .day-pill.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-deep);
        }

        .day-pill-date {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 18px;
            font-weight: 500;
            line-height: 1;
        }

        .day-pill-dow {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
            opacity: 0.7;
        }

        .day-pill.active .day-pill-dow {
            opacity: 1;
        }

        /* Event List */
        .event-list {
            padding: 8px 16px 100px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Time Divider */
        .time-divider {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 0 8px;
        }

        .time-divider-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .time-divider-line {
            flex: 1;
            height: 1px;
            background: var(--timeline-line);
        }

        /* Event Row */
        .event-row {
            background: var(--bg-card);
            border: 1px solid var(--timeline-line);
            border-radius: 12px;
            margin-bottom: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .event-row:hover {
            border-color: var(--accent-dim);
        }

        .event-row.fallback,
        .event-row.optional {
            border-style: dashed;
            opacity: 0.8;
        }

        .event-row-collapsed {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            gap: 12px;
            min-height: var(--event-row-height);
        }

        .event-type-dot {
            width: var(--type-dot-size);
            height: var(--type-dot-size);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .event-type-dot.food { background: var(--coral); }
        .event-type-dot.culture { background: var(--teal); }
        .event-type-dot.entertainment { background: var(--violet); }
        .event-type-dot.activity { background: var(--sage); }
        .event-type-dot.transit { background: var(--timeline-line); }
        .event-type-dot.hotel { background: var(--accent); }

        .event-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 65px;
            flex-shrink: 0;
        }

        .event-name {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-hook {
            font-size: 13px;
            color: var(--text-secondary);
            font-style: italic;
            flex-shrink: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        @media (max-width: 600px) {
            .event-hook {
                display: none;
            }
        }

        .event-badge {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--bg-elevated);
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .event-neighborhood {
            font-size: 12px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .event-chevron {
            width: 16px;
            height: 16px;
            color: var(--text-secondary);
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .event-row.expanded .event-chevron {
            transform: rotate(180deg);
        }

        /* Event Expanded */
        .event-row-expanded {
            display: none;
            padding: 0 16px 16px;
            padding-left: calc(16px + var(--type-dot-size) + 12px);
        }

        .event-row.expanded .event-row-expanded {
            display: block;
        }

        .event-address {
            font-size: 12px;
            color: var(--accent-dim);
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--timeline-line);
        }

        .event-address a {
            color: var(--accent-dim);
            text-decoration: none;
        }

        .event-address a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }

        .event-description {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .event-tips {
            font-size: 13px;
            color: var(--text-secondary);
            background: var(--bg-elevated);
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .tips-icon {
            flex-shrink: 0;
        }

        .event-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-sep {
            color: var(--timeline-line);
        }

        .event-waypoints {
            margin-bottom: 12px;
        }

        .waypoint {
            font-size: 13px;
            color: var(--text-secondary);
            padding: 6px 0;
            border-bottom: 1px solid var(--timeline-line);
        }

        .waypoint:last-child {
            border-bottom: none;
        }

        .event-route-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .event-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .event-action-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border: 1px solid var(--timeline-line);
            border-radius: 8px;
            background: var(--bg-elevated);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .event-action-btn:hover {
            background: var(--bg-main);
            border-color: var(--accent-dim);
        }

        .event-action-btn svg {
            width: 14px;
            height: 14px;
        }

        .event-tips {
            background: var(--bg-main);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .event-tips::before {
            content: 'üí° ';
        }

        /* Hotel Card */
        .hotel-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--timeline-line);
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .hotel-card-dot {
            width: var(--type-dot-size);
            height: var(--type-dot-size);
            border-radius: 50%;
            background: var(--accent);
            flex-shrink: 0;
        }

        .hotel-card-name {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .hotel-card-neighborhood {
            font-size: 12px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .hotel-card-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            flex-shrink: 0;
        }

        .hotel-card-link:hover {
            color: var(--text-primary);
        }

        .hotel-card-link svg {
            width: 14px;
            height: 14px;
        }

        /* Day transition */
        .event-list {
            opacity: 1;
            transition: opacity 0.15s ease;
        }

        .event-list.transitioning {
            opacity: 0;
        }

        /* ========== INLINE EDIT MODE ========== */
        .event-row.editing {
            border-color: var(--coral);
            border-width: 2px;
        }

        .event-edit-form {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .event-edit-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .event-edit-row-main {
            flex: 1;
        }

        .event-edit-select {
            padding: 8px 12px;
            border: 1px solid var(--timeline-line);
            border-radius: 8px;
            background: var(--bg-main);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 13px;
            min-width: 120px;
            cursor: pointer;
        }

        .event-edit-select:focus {
            outline: none;
            border-color: var(--coral);
        }

        .event-edit-input {
            flex: 1;
            padding: 10px 14px;
            border: none;
            border-bottom: 2px solid var(--timeline-line);
            background: transparent;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
        }

        .event-edit-input:focus {
            outline: none;
            border-bottom-color: var(--coral);
        }

        .event-edit-input::placeholder {
            color: var(--text-secondary);
        }

        .event-edit-labels {
            display: flex;
            gap: 8px;
        }

        .event-edit-chip {
            padding: 6px 12px;
            border: 1px solid var(--timeline-line);
            border-radius: 16px;
            background: transparent;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .event-edit-chip:hover {
            border-color: var(--accent-dim);
        }

        .event-edit-chip.active {
            background: var(--coral);
            border-color: var(--coral);
            color: var(--bg-deep);
        }

        .event-edit-delete {
            padding: 8px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.15s ease;
        }

        .event-edit-delete:hover {
            background: var(--coral);
            color: var(--bg-deep);
        }

        .event-edit-delete svg {
            width: 18px;
            height: 18px;
        }

        /* Edit icon on event cards */
        .event-edit-icon {
            padding: 6px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 6px;
            opacity: 0;
            transition: all 0.15s ease;
            margin-left: auto;
        }

        .event-row:hover .event-edit-icon {
            opacity: 1;
        }

        .event-edit-icon:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }

        .event-edit-icon svg {
            width: 16px;
            height: 16px;
        }

        /* Add event button */
        .add-event-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 12px 16px;
            margin: 8px 0;
            border: 1px dashed var(--timeline-line);
            border-radius: 10px;
            background: transparent;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s ease;
            width: 100%;
        }

        .add-event-btn:hover {
            border-color: var(--coral);
            color: var(--coral);
            background: rgba(201, 70, 61, 0.05);
        }

        .add-event-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Undo toast */
        .toast.undo {
            background: var(--coral);
            border-color: var(--coral);
            color: var(--bg-deep);
        }

        .toast.undo .toast-undo-btn {
            padding: 4px 12px;
            margin-left: 12px;
            border: 1px solid var(--bg-deep);
            border-radius: 6px;
            background: transparent;
            color: var(--bg-deep);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
        }

        .toast.undo .toast-undo-btn:hover {
            background: var(--bg-deep);
            color: var(--coral);
        }

        /* Save indicator */
        .save-indicator {
            position: fixed;
            top: calc(var(--nav-height) + 16px);
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--timeline-line);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-secondary);
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .save-indicator.visible {
            opacity: 1;
        }

        .save-indicator.success {
            color: var(--sage);
        }

        @media (max-width: 768px) {
            .event-edit-icon {
                opacity: 1;
            }

            .save-indicator {
                top: 16px;
            }
        }

        /* ========== EDIT MODE ========== */
        /* Edit mode indicator */
        .event-list.edit-mode {
            background: rgba(201, 70, 61, 0.02);
        }

        /* Edit Day button in header */
        .cal-header-edit-btn {
            padding: 10px 16px;
            background: transparent;
            border: 1px solid var(--timeline-line);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .cal-header-edit-btn:hover {
            background: var(--bg-elevated);
            border-color: var(--accent-dim);
            color: var(--text-primary);
        }

        .cal-header-edit-btn.active {
            background: var(--coral);
            border-color: var(--coral);
            color: var(--bg-deep);
        }

        /* Done button (save and exit edit mode) */
        .cal-edit-done-btn {
            position: fixed;
            top: calc(var(--nav-height) + 16px);
            right: 24px;
            padding: 12px 24px;
            background: var(--coral);
            border: none;
            border-radius: 10px;
            color: var(--bg-deep);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 100;
            box-shadow: var(--shadow-lg);
            transition: all 0.2s ease;
            display: none;
        }

        .cal-edit-done-btn.visible {
            display: block;
        }

        .cal-edit-done-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(201, 70, 61, 0.3);
        }

        .cal-edit-done-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Mobile adjustments for edit buttons */
        @media (max-width: 768px) {
            .cal-header-edit-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .cal-edit-done-btn {
                padding: 10px 18px;
                font-size: 13px;
                right: 16px;
                top: 16px;
            }

    <script>
    // ========== ROUTER ==========
    class Router {
        constructor() {
            this.views = ['calendar', 'chat'];
            this.currentView = 'calendar';
            this.init();
        }

        init() {
            this.handleRoute();
            window.addEventListener('hashchange', () => this.handleRoute());
            document.querySelectorAll('[data-view]').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.hash = link.dataset.view;
                });
            });
        }

        handleRoute() {
            const hash = window.location.hash.slice(1) || 'calendar';
            const view = this.views.includes(hash) ? hash : 'calendar';
            this.switchView(view);
        }

        switchView(view) {
            // Hide all views
            document.querySelectorAll('.view').forEach(v => {
                v.classList.remove('active', 'visible');
            });

            // Show target view
            const targetView = document.getElementById(`view-${view}`);
            targetView.classList.add('active');

            // Trigger animation
            requestAnimationFrame(() => {
                targetView.classList.add('visible');
            });

            // Update nav
            document.querySelectorAll('[data-view]').forEach(link => {
                link.classList.toggle('active', link.dataset.view === view);
            });

            this.currentView = view;

            // View-specific actions
            if (view === 'editor' && !window.editorLoaded) {
                window.markdownEditor.load();
            }
            if (view === 'chat') {
                document.getElementById('chat-input').focus();
            }
        }
    }

    // ========== TOAST NOTIFICATIONS ==========
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;

        const icon = type === 'success'
            ? '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>'
            : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>';

        toast.innerHTML = `${icon}<span>${message}</span>`;
        container.appendChild(toast);

        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(20px)';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // ========== CHAT ==========
    class ChatAgent {
        constructor() {
            this.messagesEl = document.getElementById('chat-messages');
            this.inputEl = document.getElementById('chat-input');
            this.sendBtn = document.getElementById('chat-send');
            this.form = document.getElementById('chat-form');
            this.isLoading = false;
            this.init();
        }

        init() {
            this.form.addEventListener('submit', (e) => {
                e.preventDefault();
                this.sendMessage(this.inputEl.value);
            });
            document.getElementById('clear-chat-btn').addEventListener('click', () => this.clearHistory());
        }

        async sendMessage(message) {
            if (this.isLoading || !message.trim()) return;

            this.isLoading = true;
            this.sendBtn.disabled = true;

            this.addMessage(message, 'user');
            this.inputEl.value = '';
            this.showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                this.hideTyping();

                if (!response.ok) {
                    this.addMessage(data.error || 'Something went wrong.', 'assistant');
                } else {
                    this.addMessage(data.response, 'assistant');
                }
            } catch (err) {
                this.hideTyping();
                this.addMessage('Connection error. Please try again.', 'assistant');
            } finally {
                this.isLoading = false;
                this.sendBtn.disabled = false;
                this.inputEl.focus();
            }
        }

        linkify(text) {
            text = text.replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            text = text.replace(/(^|[^"'])(https?:\/\/[^\s<]+)/g, '$1<a href="$2" target="_blank">$2</a>');
            return text;
        }

        addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message-full ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'chat-message-content-full';

            // Check for update available marker
            if (role === 'assistant' && content.includes('[UPDATE_AVAILABLE]')) {
                const cleanContent = content.replace('[UPDATE_AVAILABLE]', '').trim();
                contentDiv.innerHTML = this.linkify(cleanContent);

                // Add action buttons
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'chat-actions';
                actionsDiv.style.cssText = 'margin-top: 12px; display: flex; gap: 8px;';

                const updateBtn = document.createElement('button');
                updateBtn.textContent = 'Update itinerary';
                updateBtn.className = 'chat-action-btn primary';
                updateBtn.onclick = () => this.confirmUpdate(cleanContent);

                const cancelBtn = document.createElement('button');
                cancelBtn.textContent = 'No thanks';
                cancelBtn.className = 'chat-action-btn';
                cancelBtn.onclick = () => {
                    actionsDiv.remove();
                    this.addMessage("No problem! Let me know if you change your mind.", 'assistant');
                };

                actionsDiv.appendChild(updateBtn);
                actionsDiv.appendChild(cancelBtn);
                contentDiv.appendChild(actionsDiv);
            } else {
                contentDiv.innerHTML = this.linkify(content);
            }

            messageDiv.appendChild(contentDiv);
            this.messagesEl.appendChild(messageDiv);
            this.scrollToBottom();

            return messageDiv;
        }

        async confirmUpdate(context) {
            this.showTyping();

            try {
                const response = await fetch('/api/itinerary/chat-update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'update based on conversation',
                        newContent: context
                    })
                });

                const data = await response.json();
                this.hideTyping();

                if (data.success) {
                    // Update calendar
                    window.dispatchEvent(new CustomEvent('itinerary-updated', { detail: data.json }));

                    this.addMessage("Done! I've updated the itinerary. You can see the changes in the Calendar.", 'assistant');
                } else {
                    this.addMessage("Sorry, I couldn't update the itinerary. Please try again.", 'assistant');
                }
            } catch (err) {
                this.hideTyping();
                this.addMessage("Connection error. Please try again.", 'assistant');
            }
        }

        showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'chat-message-full assistant typing';
            typingDiv.id = 'typing-indicator';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'chat-message-content-full';
            contentDiv.innerHTML = `
                <span class="typing-dot-full"></span>
                <span class="typing-dot-full"></span>
                <span class="typing-dot-full"></span>
            `;

            typingDiv.appendChild(contentDiv);
            this.messagesEl.appendChild(typingDiv);
            this.scrollToBottom();
        }

        hideTyping() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        scrollToBottom() {
            this.messagesEl.scrollTo({
                top: this.messagesEl.scrollHeight,
                behavior: 'smooth'
            });
        }

        async clearHistory() {
            try {
                await fetch('/api/chat/clear', { method: 'POST' });

                // Clear UI messages except welcome
                this.messagesEl.innerHTML = `
                    <div class="chat-message-full assistant">
                        <div class="chat-message-content-full">Woof! I'm Oscar, your loyal NYC trip companion. Ask me anything about your Jan 14-18 adventure - I've got the whole itinerary memorized! üêæ</div>
                    </div>
                `;

                showToast('Chat cleared - fresh start!');
            } catch (err) {
                console.error('Failed to clear chat:', err);
                showToast('Failed to clear chat', 'error');
            }
        }
    }

    // ========== DYNAMIC CALENDAR ==========
    class CalendarRenderer {
        constructor() {
            this.container = document.getElementById('event-list');
            this.pillsContainer = document.getElementById('day-pills');
            this.currentDayEl = document.getElementById('cal-current-day');
            this.data = null;
            this.selectedDay = 1;
            this.expandedEvent = null;
            this.editingEvent = null;
            this.editState = null;
            this.isEditMode = false;
            this.pendingChanges = { added: [], modified: {}, deleted: [] };
            this.isSaving = false;
            // Bind outside click handler once to prevent memory leak
            this.boundHandleOutsideClick = this.handleOutsideClick.bind(this);
            this.initPillHandlers();
        }

        initPillHandlers() {
            this.pillsContainer.addEventListener('click', (e) => {
                const pill = e.target.closest('.day-pill');
                if (pill) {
                    const day = parseInt(pill.dataset.day);
                    this.selectDay(day);
                }
            });
        }

        async load() {
            try {
                const response = await fetch('/api/itinerary');
                const { json } = await response.json();
                this.data = json;
                this.render();
            } catch (err) {
                console.error('Failed to load calendar data:', err);
            }
        }

        selectDay(day) {
            if (day === this.selectedDay) return;

            // Update pills
            this.pillsContainer.querySelectorAll('.day-pill').forEach(p => {
                p.classList.toggle('active', parseInt(p.dataset.day) === day);
            });

            // Fade transition
            this.container.classList.add('transitioning');
            setTimeout(() => {
                this.selectedDay = day;
                this.expandedEvent = null;
                this.render();
                this.container.classList.remove('transitioning');
            }, 150);
        }

        toggleEditMode() {
            if (this.isEditMode) {
                // Exiting edit mode - discard changes
                this.isEditMode = false;
                this.pendingChanges = { added: [], modified: {}, deleted: [] };
                this.editingEvent = null;
                this.editState = null;
                this.expandedEvent = null;
            } else {
                // Entering edit mode
                this.isEditMode = true;
                this.expandedEvent = null;
                this.editingEvent = null;
            }
            this.render();
        }

        render() {
            if (!this.data) return;

            const dayData = this.data.days[this.selectedDay - 1];
            if (!dayData) return;

            // Update header
            const fullDayName = this.getFullDayName(dayData.dayOfWeek);
            this.currentDayEl.textContent = `${fullDayName}, ${dayData.date}`;

            // Render events
            let html = '';

            // Add hotel card on every day
            if (this.data.hotel) {
                html += this.renderHotelCard();
            }

            // Render day items
            html += this.renderDayItems(dayData.items);

            // Add event buttons
            html += `
            <div style="margin-top: 24px; padding: 0 16px;">`;

            if (this.isEditMode) {
                html += `
                <button class="add-event-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Add Event
                </button>`;
            } else {
                html += `

        extractNeighborhood(address) {
            if (!address) return '';

            const neighborhoods = {
                'lower east side': 'LES',
                'east village': 'EV',
                'west village': 'WV',
                'soho': 'SoHo',
                'tribeca': 'TriBeCa',
                'chinatown': 'Chinatown',
                'dumbo': 'DUMBO',
                'brooklyn heights': 'Brooklyn',
                'midtown': 'Midtown',
                'upper east': 'UES',
                'upper west': 'UWS',
                'greenwich': 'WV',
                'fulton': 'FiDi',
                'houston': 'LES',
                'bowery': 'LES'
            };

            const lowerAddr = address.toLowerCase();
            for (const [key, abbrev] of Object.entries(neighborhoods)) {
                if (lowerAddr.includes(key)) return abbrev;
            }
            return '';
        }

        formatTime(time) {
            if (!time) return '';

            const timeMap = {
                'morning': '9 AM',
                'afternoon': '2 PM',
                'evening': '6 PM',
                'night': '9 PM',
                'late': '11 PM',
                'breakfast': '8 AM',
                'lunch': '12 PM',
                'dinner': '7 PM',
                'brunch': '10 AM'
            };

            const lower = time.toLowerCase();
            if (timeMap[lower]) return timeMap[lower];

            // Handle "11am" -> "11 AM"
            const match = time.match(/^(\d{1,2})(am|pm)$/i);
            if (match) {
                return `${match[1]} ${match[2].toUpperCase()}`;
            }

            // Handle ranges like "1:30-4pm"
            return time;
        }

        getTimeGroup(time) {
            if (!time) return null;
            const t = time.toLowerCase();
            if (t === 'morning' || t === 'breakfast' || /^([6-9]|10|11)(am|:)/i.test(t)) return 'Morning';
            if (t === 'afternoon' || t === 'lunch' || /^(12|1|2|3|4)(pm|:)/i.test(t)) return 'Afternoon';
            if (t === 'evening' || t === 'dinner' || /^(5|6|7)(pm|:)/i.test(t)) return 'Evening';
            if (t === 'night' || t === 'late' || /^(8|9|10|11)(pm|:)/i.test(t)) return 'Night';
            return null;
        }

        getFullDayName(abbrev) {
            const days = {
                'Mon': 'Monday', 'Tue': 'Tuesday', 'Wed': 'Wednesday',
                'Thu': 'Thursday', 'Fri': 'Friday', 'Sat': 'Saturday', 'Sun': 'Sunday'
            };
            return days[abbrev] || abbrev;
        }

        escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;

        async saveAllChanges() {
            if (this.isSaving) return;

            this.isSaving = true;
            const doneBtn = document.getElementById('cal-done-btn');
            if (doneBtn) doneBtn.disabled = true;

            this.showSaveIndicator('Saving changes...');

            try {
                const dayData = this.data.days[this.selectedDay - 1];
                const errors = [];

                // Save all modifications and new items
                for (let index = 0; index < dayData.items.length; index++) {
                    const item = dayData.items[index];
                    const form = this.container.querySelector(`[data-event="${index}"] .event-edit-form`);

                    if (!form) continue;

                    const input = form.querySelector('[data-field="description"]');
                    const timeInput = form.querySelector('[data-field="time"]');
                    const description = input?.value?.trim();

                    // Skip if empty and not newly added
                    if (!description && !item.isNew) continue;

                    const updatedItem = {
                        time: timeInput?.value?.trim() || 'morning',
                        description: description || '',
                        fallback: form.querySelector('[data-field="fallback"]')?.classList.contains('active') || false,
                        optional: form.querySelector('[data-field="optional"]')?.classList.contains('active') || false
                    };

                    try {
                        const isNew = item.isNew;
                        const endpoint = '/api/itinerary/item';
                        const method = isNew ? 'POST' : 'PATCH';
                        const body = isNew
                            ? { day: this.selectedDay - 1, item: updatedItem }
                            : { day: this.selectedDay - 1, index: index, item: updatedItem };

                        const response = await fetch(endpoint, {
                            method: method,
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(body)
                        });

                        if (!response.ok) {
                            errors.push(`Failed to save event at index ${index}`);
                        }
                    } catch (err) {
                        errors.push(`Error saving event: ${err.message}`);
                    }
                }

                // If there were no major errors, re-fetch the full itinerary
                if (errors.length === 0) {
                    const response = await fetch('/api/itinerary');
                    const { json } = await response.json();
                    this.data = json;
                    this.showSaveIndicator('Saved ‚úì', true);
                } else {
                    showToast(errors[0], 'error');
                    this.showSaveIndicator('Some changes failed', false);
                }
            } catch (err) {
                console.error('Save error:', err);
                showToast('Failed to save changes', 'error');
                this.showSaveIndicator('Save failed', false);
            } finally {
                // Exit edit mode and re-render
                this.isSaving = false;
                this.isEditMode = false;
                this.pendingChanges = { added: [], modified: {}, deleted: [] };
                this.editingEvent = null;
                this.editState = null;

                const doneBtn = document.getElementById('cal-done-btn');
                if (doneBtn) {
                    doneBtn.disabled = false;
                    doneBtn.classList.remove('visible');
                }

                this.render();
            }
        }

        markEventModified(index) {
            const dayData = this.data.days[this.selectedDay - 1];
            const item = dayData.items[index];
            if (!item.isNew) {
                this.pendingChanges.modified[index] = true;
            }
        }

        async saveEdit(index) {
            // In edit mode, changes are saved via saveAllChanges
            if (this.isEditMode) return;
            if (this.editingEvent === null) return;

            const form = this.container.querySelector('.event-edit-form');
            if (!form) return;

            const input = form.querySelector('[data-field="description"]');
            const timeInput = form.querySelector('[data-field="time"]');
            const description = input?.value?.trim();

            const dayData = this.data.days[this.selectedDay - 1];
            const item = dayData.items[index];
            const isNew = item?.isNew;

            if (!description) {
                if (isNew) {
                    dayData.items.splice(index, 1);
                }
                this.cancelEdit();
                return;
            }

            const updatedItem = {
                time: timeInput?.value?.trim() || 'morning',
                description: description,
                fallback: form.querySelector('[data-field="fallback"]')?.classList.contains('active') || false,
                optional: form.querySelector('[data-field="optional"]')?.classList.contains('active') || false
            };

            this.showSaveIndicator('Saving...');

            try {
                const endpoint = '/api/itinerary/item';
                const method = isNew ? 'POST' : 'PATCH';
                const body = isNew
                    ? { day: this.selectedDay - 1, item: updatedItem }
                    : { day: this.selectedDay - 1, index: index, item: updatedItem };

                const response = await fetch(endpoint, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error('Save failed');

                const { json } = await response.json();
                this.data = json;
                this.showSaveIndicator('Saved ‚úì', true);
            } catch (err) {
                console.error('Save error:', err);
                if (isNew) {
                    dayData.items.splice(index, 1);
                }
                showToast('Failed to save changes', 'error');
            }

            this.editingEvent = null;
            this.editState = null;
            this.render();
        }

        async deleteEvent(index) {
            const dayData = this.data.days[this.selectedDay - 1];
            const item = dayData.items[index];
            const itemName = item.place?.name || item.description;

            const deletedItem = { ...item };
            const deletedIndex = index;
            const deletedDay = this.selectedDay - 1;

            dayData.items.splice(index, 1);
            this.editingEvent = null;

            if (this.isEditMode) {
                // In edit mode, just track the deletion and re-render
                if (!item.isNew) {
                    this.pendingChanges.deleted.push(item);
                }
                this.render();
            } else {
                // Original behavior: show undo toast and delete via API
                this.render();
                const undoToast = this.showUndoToast(`Deleted "${itemName}"`, async () => {
                    dayData.items.splice(deletedIndex, 0, deletedItem);
                    this.render();
                });

                setTimeout(async () => {
                    if (undoToast.undone) return;

                    try {
                        const response = await fetch('/api/itinerary/item', {
                            method: 'DELETE',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                day: deletedDay,
                                index: deletedIndex
                            })
                        });

                        if (!response.ok) throw new Error('Delete failed');

                        const { json } = await response.json();
                        this.data = json;
                    } catch (err) {
                        console.error('Delete error:', err);
                        dayData.items.splice(deletedIndex, 0, deletedItem);
                        this.render();
                        showToast('Failed to delete event', 'error');
                    }
                }, 3000);
            }
        }

        showUndoToast(message, onUndo) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast undo';

            const state = { undone: false };

            toast.innerHTML = `
                <span>${message}</span>
                <button class="toast-undo-btn">Undo</button>
            `;

            toast.querySelector('.toast-undo-btn').addEventListener('click', () => {
                state.undone = true;
                onUndo();
                toast.remove();
            });

            container.appendChild(toast);

            setTimeout(() => {
                if (!state.undone) {
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 3000);

            return state;
        }

        addNewEvent(time = null) {
            const dayData = this.data.days[this.selectedDay - 1];

            // If in edit mode and no time specified, add at end with default time
            if (this.isEditMode && !time) {
                time = 'evening'; // default time for new events in edit mode
            }

            const timeOrder = ['morning', 'afternoon', 'evening', 'night'];
            const targetOrder = timeOrder.indexOf(time);

            let insertIndex = dayData.items.length;
            for (let i = 0; i < dayData.items.length; i++) {
                const itemGroup = this.getTimeGroup(dayData.items[i].time)?.toLowerCase();
                const itemOrder = timeOrder.indexOf(itemGroup);
                if (itemOrder > targetOrder) {
                    insertIndex = i;
                    break;
                }
            }

            const newItem = {
                time: time,
                description: '',
                type: 'activity',
                fallback: false,
                optional: false,
                place: null,
                isNew: true
            };

            dayData.items.splice(insertIndex, 0, newItem);

            if (this.isEditMode) {
                // Track new item
                this.pendingChanges.added.push(newItem);
                this.render();
            } else {
                // Original behavior: enter edit for this single item
                this.editingEvent = insertIndex;
                this.render();
            }
        }
    }

    // ========== INIT ==========
    document.addEventListener('DOMContentLoaded', () => {
        window.router = new Router();
        window.chatAgent = new ChatAgent();
        window.calendarRenderer = new CalendarRenderer();

        // Load calendar data
        window.calendarRenderer.load();

        // Listen for itinerary updates
        window.addEventListener('itinerary-updated', (e) => {
            window.calendarRenderer.data = e.detail;
            window.calendarRenderer.render();
        });
    });
    </script>
